<app-default-login-layout 
title="Login into your account"
primaryBtnText="Login Now"
secondaryBtnText="Singup Now"
(submit)="submit()"
(navigate)="navigate()"
[disabelPrimaryBtn]="!logiForm.value.email || !logiForm.value.password">

    <form [formGroup]="logiForm">
        <app-primary-input
        formControlName="email"
        inputName="email"
        type="email"
        label="Email"
        placeholde="ex@gmail.com">
            <img src="assets/svg/email-icon.svg">
        </app-primary-input>

        <app-primary-input
        formControlName="password"
        inputName="password"
        type="password"
        label="Your Password"
        placeholde="Password">
            <img src="assets/svg/password-icon.svg">
        </app-primary-input>

        <span>Forgot Password</span>
        

        
    </form>
</app-default-login-layout>
